<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Page</title>
        <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #1565c0;
            color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            animation: slideDown 1s ease-in-out forwards;
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        header img {
            height: 75px;
            margin-right: 15px;
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
        }

        .auth-buttons button {
            border: none;
            color: white;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .login-btn { background-color: #0d47a1; }
        .signup-btn { background-color: #1976d2; }

        .login-btn:hover, .signup-btn:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #1976d2;
            padding: 15px;
        }

        .button {
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
            border-radius: 8px;
            background-color: #0d47a1;
            font-weight: 500;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .button:hover {
            background-color: #1565c0;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Main Content */
        main {
            background-color: #e3f2fd;
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        main h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        /* Tracking Button */
        .tracking-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 14px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #1976d2, #0d47a1);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.4s ease, transform 0.2s ease;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .tracking-btn:hover {
            background: linear-gradient(45deg, #0d47a1, #1976d2);
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #000000;
            color: white;
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <img src="c1.jpeg" alt="Carbon Footprint Logo">
        <h1>Carbon Footprint Tracker</h1>
        <div class="auth-buttons">
            <button class="login-btn" onclick="redirectToLogin()">Login / Sign in</button>
            
        </div>
    </header>

    <nav>
        <a href="/"><button class="button">Home</button></a>
        <a href="/Tracker"><button class="button">Tracker</button></a>
        <a href="/About_us"><button class="button">About Us</button></a>
        <a href="/AboutCarbonFootprint"><button class="button">About Carbon Footprint</button></a>
    </nav>

    <main>
        <h1><center> We are Hexcoders </center></h1>
        <p> We are New Guneration coder with new mind's and great future plans. We are inspired students Who bring the mindset's of changing world</p>
    
    </main>

    <footer>
        This website is created by <b>Team Hexcoder</b>
    </footer>
    
</body>
</html>
